<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog App</title>
  <!-- <link rel="stylesheet" href="/public/style.css"> Link to external CSS file for styling -->
  <style>
    
    /* Basic styles for the body of the page */
body {
  font-family: Arial, sans-serif; /* Set the font for the entire page */
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
  background: #f4f4f4; /* Set background color */
}

/* Styles for the header */
header {
  background: #333; /* Set background color */
  color: #fff; /* Set text color */
  padding: 1em 0; /* Add padding */
  text-align: center; /* Center-align the text */
}

/* Container for the main content */
.container {
  max-width: 800px; /* Set maximum width */
  margin: 20px auto; /* Center the container with margin */
  padding: 20px; /* Add padding */
  background: #fff; /* Set background color */
  border-radius: 5px; /* Round the corners */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow */
}

/* Styles for the blog container */
.blog-container {
  margin-bottom: 20px; /* Add margin at the bottom */
}

/* Styles for the create blog heading */
.blog-container .create-blog {
  text-align: center; /* Center-align the text */
  font-size: 34px; /* Set font size */
  font-weight: 800; /* Set font weight */
}

/* Container for the form */
.form-container {
  margin-bottom: 20px; /* Add margin at the bottom */
}

/* Group styles for form elements */
.form-group {
  margin: 15px; /* Add margin */
  font-size: larger; /* Set font size */
  font-weight: bold; /* Set font weight */
}

/* Label styles within the form group */
.form-group label {
  display: block; /* Make labels block elements */
  margin-bottom: 5px; /* Add margin at the bottom */
  margin-top: 15px; /* Add margin at the top */
}

/* Styles for form controls */
.form-control {
  width: 100%; /* Make controls full width */
  padding: 10px; /* Add padding */
  box-sizing: border-box; /* Include padding in the element's total width and height */
}

/* Special height for textarea form controls */
textarea.form-control {
  height: 100px; /* Set height */
}

/* Styles for the all blogs section */
.all-blogs {
  height: 50px; /* Set height */
  width: 100%; /* Set width */
  display: flex; /* Use flexbox for layout */
  justify-content: center; /* Center content horizontally */
  align-items: center; /* Center content vertically */
  text-align: center; /* Center-align text */
  background-color: #333; /* Set background color */
  color: #ddd; /* Set text color */
  margin-bottom: 10px; /* Add margin at the bottom */
}

/* Styles for the button container */
.button {
  display: flex; /* Use flexbox for layout */
  justify-content: end; /* Align items to the end */
  margin: 15px; /* Add margin */
}

/* Styles for buttons */
.btn {
  background-color: #333; /* Set background color */
  color: #fff; /* Set text color */
  padding: 10px 15px; /* Add padding */
  border-radius: 5px; /* Round the corners */
  font-size: larger; /* Set font size */
  font-weight: 600; /* Set font weight */
  cursor: pointer; /* Change cursor on hover */
  display: inline-block; /* Make button inline block */
}

/* Styles for secondary button container */
.button2 {
  display: flex; /* Use flexbox for layout */
  justify-content: space-between; /* Space items evenly */
  margin-top: 10px; /* Add margin at the top */
}

/* Hover effect for buttons */
.btn:hover {
  background-color: #555; /* Change background color on hover */
}

/* Styles for individual blog posts */
.blog {
  border-bottom: 1px solid #ddd; /* Add bottom border */
  padding-bottom: 10px; /* Add padding at the bottom */
  margin-bottom: 10px; /* Add margin at the bottom */
}

/* Remove bottom border for the last blog */
.blog:last-child {
  border: none; /* Remove border */
}

/* Styles for blog titles */
.blog h2 {
  margin-top: 25px; /* Add margin at the top */
  padding-bottom: 5px; /* Add padding at the bottom */
  font-size: 30px; /* Set font size */
  font-weight: 800; /* Set font weight */
}

/* Styles for blog images */
.blog img {
  display: flex; /* Use flexbox for layout */
  flex-direction: column; /* Arrange items in a column */
  height: 500px; /* Set height */
  width: 100%; /* Set width */
}

/* Styles for blog content */
.blog p {
  margin: 10px 0; /* Add vertical margin */
  font-size: x-large; /* Set font size */
}

/* Styles for edit buttons */
.edit-btn {
  height: 30px; /* Set height */
  width: 80px; /* Set width */
  background-color: #4CAF50; /* Set background color */
  color: white; /* Set text color */
  font-size: large; /* Set font size */
  border: 1px solid black; /* Add border */
  border-radius: 5px; /* Round the corners */
  cursor: pointer; /* Change cursor on hover */
}

/* Styles for blog metadata */
.blog small {
  font-size: large; /* Set font size */
  color: #050505; /* Set text color */
}

/* Hover effect for edit buttons */
.edit-btn:hover {
  background-color: #45a049; /* Change background color on hover */
}

/* Styles for delete buttons */
.delete-btn {
  height: 30px; /* Set height */
  width: 80px; /* Set width */
  background-color: #f44336; /* Set background color */
  color: white; /* Set text color */
  font-size: large; /* Set font size */
  border: 1px solid black; /* Add border */
  border-radius: 5px; /* Round the corners */
  cursor: pointer; /* Change cursor on hover */
}

/* Hover effect for delete buttons */
.delete-btn:hover {
  background-color: #da190b; /* Change background color on hover */
}

/* Modal styles */
.modal {
  display: none; /* Hide modal by default */
  position: fixed; /* Fix position */
  z-index: 1; /* Place on top */
  left: 0; /* Align to the left */
  top: 0; /* Align to the top */
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scrolling */
  background-color: rgb(0,0,0); /* Set background color */
  background-color: rgba(0,0,0,0.4); /* Add transparency */
}

/* Modal content styles */
.modal-content {
  background-color: #fefefe; /* Set background color */
  margin: 15% auto; /* Center horizontally */
  padding: 20px; /* Add padding */
  border: 1px solid #888; /* Add border */
  border-radius: 15px; /* Round the corners */
  width: 40%; /* Set width */
}

/* Close button styles */
.close-btn {
  color: #aaa; /* Set text color */
  float: right; /* Align to the right */
  font-size: 28px; /* Set font size */
  font-weight: bold; /* Set font weight */
  background-color: #4caf4f00; /* Set background color */
}

/* Hover and focus effect for close button */
.close-btn:hover,
.close-btn:focus {
  color: rgb(250, 6, 6); /* Change text color on hover/focus */
  text-decoration: none; /* Remove text decoration */
  cursor: pointer; /* Change cursor on hover */
}


  </style>
</head>
<body>
  <header>
    <h1>Blog App</h1> <!-- Main header of the blog app -->
  </header>
  <div class="container">
    <div class="blog-container">
      <h2 class="create-blog">Create a New Blog</h2>
      <div class="form-container">
        <form id="blog-form"> <!-- Form to create a new blog -->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Title" required> <!-- Input for blog title -->
            <label for="imgUrl">Image Url</label>
            <input type="text" id="imgUrl" class="form-control" placeholder="Paste your Image Url" required> <!-- Input for image URL -->
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" class="form-control" placeholder="Content" required></textarea> <!-- Textarea for blog content -->
          </div>
          <div class="button">
              <button onclick="createBlog()" class="btn">Post Blog</button> <!-- Submit button to post the blog -->
          </div>
        </form>
      </div>
      <div class="all-blogs">
          <h2>All Blogs</h2>
      </div>
      <div id="blogs-container"></div> <!-- Container to display all blogs -->
    </div>
  </div>

  <!-- Modal for editing blog -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span> <!-- Close button for the modal -->
      <form id="edit-form"> <!-- Form to edit an existing blog -->
        <h2>Edit Blog</h2>
        <div class="form-group">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" class="form-control" required> <!-- Input for editing the title -->
        </div>
        <div class="form-group">
          <label for="edit-imgUrl">Content</label>
          <input type="text" id="edit-imgUrl" class="form-control" required> <!-- Input for editing the image URL -->
        </div>
        <div class="form-group">
          <label for="edit-content">Image Url</label>
          <textarea id="edit-content" class="form-control" required></textarea> <!-- Textarea for editing the content -->
        </div>
        <div class="button">
            <button type="submit" class="btn">Update Blog</button> <!-- Submit button to update the blog -->
        </div>
      </form>
    </div>
  </div>
    <script>
        // function to create a new blog
        async function createBlog(){
            const title=document.getElementById('title').value;
            const imgUrl=document.getElementById('content').value;
            const content=document.getElementById('imgUrl').value;

    
        const response=await fetch('http://localhost:3000/blog',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({title,imgUrl,content}) //send blog data to server
        });
console.log(response);

        if(response.ok){
            document.getElementById('title').value='';
            document.getElementById('content').value='';
            document.getElementById('imgUrl').value='';
        } else {
            console.error('Failed to create blog:', response.statusText);
        }
    }

    // function to fetch and display all blogs
    async function fetchBlogs(){
        const response=await fetch('http://localhost:3000/blog');
        const blog=await response.json();
        const container=document.getElementById('blogs-container');
        container.innerHTML='';

        blog.forEach(blog => {
            const blogDiv=document.createElement('div');
            blogDiv.className='blog';
            blogDiv.innerHTML=`<h2>${blog.title}</h2><p>${blog.imgUrl}</p><img src=${blog.content}><small>Posted on : ${new Date(blog.date).toLocaleString()}</small><div class="button2"><button class="edit-btn" onclick="openEditModal('${blog._id}', '${blog.title}', '${blog.content}', '${blog.imgUrl}')">Edit</button>
    <button class="delete-btn" onclick="deleteBlog('${blog._id}')">Delete</button></div>`;
            container.appendChild(blogDiv);
        });
    }
    window.onload=fetchBlogs;

    function openEditModal(id, title, content, imgUrl) {
            currentEditId = id;
            document.getElementById('edit-title').value = title;
            document.getElementById('edit-content').value = content;
            document.getElementById('edit-imgUrl').value = imgUrl;
            document.getElementById('editModal').style.display = 'block';
        }

        async function editBlog(event) {
            event.preventDefault();
            const title = document.getElementById('edit-title').value;
            const content = document.getElementById('edit-content').value;
            const imgUrl = document.getElementById('edit-imgUrl').value;

            if (currentEditId) {
                const response = await fetch(`http://localhost:3000/blog/${currentEditId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content, imgUrl })
                });

                if (response.ok) {
                    fetchBlogs();
                    closeModal();
                } else {
                    console.error('Failed to update blog:', response.statusText);
                }
            }
        }

        async function deleteBlog(id) {
            const response = await fetch(`http://localhost:3000/blog/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fetchBlog();
            } else {
                console.error('Failed to delete blog:', response.statusText);
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditId = null;
        }

        document.getElementById('edit-form').addEventListener('submit', editBlog);
        document.querySelector('.close-btn').addEventListener('click', closeModal);

        window.onclick = function(event) {
            if (event.target === document.getElementById('editModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
